matrix:
  include:
    - language: python
      python: 3.6
      before_script:
        - pip install pipenv
        - pipenv install --dev
      script:
        - pelican content -s pelicanconf.py

    - language: node_js
      node_js: node
      # grunt-cli globally:
      # https://stackoverflow.com/a/21133609/5951529
      before_script:
        - npm install -g grunt-cli
      install:
        - npm install
      script:
        - grunt test
