<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>
      table
    </title>
    <style type="text/css" media="screen">
        /*<![CDATA[*/
        
        body {
            margin: 1px;
            padding: 5px;
        }
        
        table {
            border: 2px solid #000;
        }
        
        th,
        td {
            border: 1px solid #000;
            width: 100px;
            height: 100px;
        }
        
        #marker {
            position: absolute;
            border: 2px solid #000;
            width: 50px;
            height: 50px;
            background: #ccc;
        }
        /*]]>*/
    </style>
    <script src="../../jquery.js"></script>
    <script src="../iframeTest.js"></script>
    <script type="text/javascript" charset="utf-8">
        //<![CDATA[
        jQuery(function($) {
            $("table, th, td").click(function() {
                $("#marker").css($(this).offset());
                return false;
            });
            startIframeTest();
        });
        //]]>
    </script>
  </head>
  <body>
    <table id="table-1">
      <thead>
        <tr valign="top">
          <th id="th-1">
            th-1
          </th>
          <th id="th-2">
            th-2
          </th>
          <th id="th-3">
            th-3
          </th>
        </tr>
      </thead>
      <tbody>
        <tr valign="top">
          <td id="td-1">
            td-1
          </td>
          <td id="td-2">
            td-2
          </td>
          <td id="td-3">
            td-3
          </td>
        </tr>
      </tbody>
    </table>
    <div id="marker"></div>
    <p class="instructions">
      Click the white box to move the marker to it.
    </p>
  </body>
</html>
