<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>
      body
    </title>
    <style type="text/css" media="screen">
        /*<![CDATA[*/
        
        body {
            margin: 1px;
            padding: 5px;
            position: relative
        }
        
        #marker {
            position: absolute;
            border: 2px solid #000;
            width: 50px;
            height: 50px;
            background: #ccc;
        }
        
        #firstElement {
            width: 50px;
            height: 50px;
            background: green;
        }
        /*]]>*/
    </style>
    <script src="../../jquery.js"></script>
    <script src="../iframeTest.js"></script>
    <script type="text/javascript" charset="utf-8">
        //<![CDATA[
        jQuery(function($) {
            $("body").click(function() {
                $("marker").css($(this).offset());
                return false;
            });
            startIframeTest();
        });
        //]]>
    </script>
  </head>
  <body>
    <div id="firstElement"></div>
    <div id="marker"></div>
  </body>
</html>
