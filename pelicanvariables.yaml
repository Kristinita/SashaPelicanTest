# [NOT RECOMMEND CHANGE]
# Default Pelican values for settings.
# Not recommended change it without the need.
# http://docs.getpelican.com/en/stable/settings.html
# Source path
path: content
# Build path
output_path: output
# Theme path
theme: themes/sashapelican
# Theme directory in the output path
theme_static_dir: theme
# Static paths in theme
theme_static_paths:
- static
# Plugin paths
plugin_paths:
- pelican-plugins
# Cache path
cache_path: pelican_cache
